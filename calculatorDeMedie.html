<style>

    .absolute
    {
        position: absolute;
    }

    .calculatorDeMedie 
    {
        top:100px;
        left:100px;

        display:flex;
    }

    .nota
    {
        width:300px;
        height:40px;
        
        background-color: lightblue;

        border-style: solid black;
    }

    .note
    {
        width:50px;
        height:300px;
        
        background-color: orange;

        border-style:solid;

        margin-bottom:10px;

        padding:10px;
    }

    .adaugare
    {
        width:100px;
        height:40px;

        background-color: #ADFF2F;
        cursor:pointer;
        border-radius: 20%;
        margin-left:20px;
        margin-right:20px;
    }
    .adaugare:hover
    {
        background-color: #CDFFAF;
    }
    .noteSiMedia 
    {
        display:flex;
        flex-direction:column;
    }
    .media
    {
        width:80px;
        border-style:solid;
    }


</style>

<div class="absolute calculatorDeMedie">
    <input type="text" class="nota" id="nota">
    <button class="adaugare" onclick="adaugaNotaInListaPentruMedie()">Add >></button>
    
    <div class="noteSiMedia">
        <div class="note" id="note"></div>
        <input class="media" id="media">
    </div>
</div>

<script>
    var notaInput = document.getElementById('nota');
    var noteDiv = document.getElementById('note');
    var mediaInput = document.getElementById('media');
    
    //array multe de acealsi tip
    var note = [];

    function adaugaNotaInListaPentruMedie()
    {
        var notaValue = Number(notaInput.value); //Java --- Integer.parseInt()

        //view
        noteDiv.innerHTML =  notaValue + '<br>' + noteDiv.innerHTML;
        notaInput.value = '';

        //model
        note.push(notaValue);


        //controller

        suma = 0;

        i=0;
        while(i<note.length)
        {
            suma = suma + note[i];

            i = i + 1;
        }

        media = suma / note.length;

        media = (Math.floor(media * 1000)) / 1000;

        mediaInput.value = media;
    }

</script>
